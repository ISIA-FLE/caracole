{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <title>Circuits courts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" />

    <script src="{% static 'jquery/jquery-3.5.0.min.js' %}"></script>

    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}" referrerpolicy=""></script>

    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'tinymce/jquery.tinymce.min.js' %}"></script>

    <link href="{% static 'floreal.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: gray;
        }

        .top-banner {
            background: url({% static 'images/caracole_logo.jpg' %}) no-repeat left top;
            font-family: Georgia, "Times New Roman", Times, serif;
            height: 300px;
            background-size: cover;
        }

        .top-banner h1 {
            padding: 60px 0 0 140px;
            font-size: 46px;
            font-style: italic;
            color: #811305;
            text-shadow: 0 0 10px white;
        }

        .top-banner h2 {
            padding: 0 0 0 140px;
            font: italic 15px Georgia, "Times New Roman", Times, serif;
            color: #FFFFFF;
            text-shadow: 0 0 10px #811305;
        }
    </style>
    {% block head %}{% endblock %}
    <script>
      $(document).ready(function () {
        {% block document_ready %}{% endblock %}
      });
    </script>
</head>

<body>
    {% block body %}
    {% endblock %}
</body>

</html>
